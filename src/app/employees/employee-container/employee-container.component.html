
<div class="container">
 <div class="row">
  <div class="col-6">

  </div>
  <div class="col-6">
    <button class="add-button" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="OpenEdit()">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
  </div>
  <table mat-table [dataSource]="EmployeeData" class="mat-elevation-z8">
    <ng-container matColumnDef="Sr.No">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> 1 </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="jobTitleName">
      <th mat-header-cell *matHeaderCellDef> jobTitleName </th>
      <td mat-cell *matCellDef="let element"> {{element.jobTitleName}} </td>
    </ng-container>


    <ng-container matColumnDef="employeeCode">
      <th mat-header-cell *matHeaderCellDef> employeeCode </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeCode}} </td>
    </ng-container>


    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef> emailAddress </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon" (click)="EditEmployee.emit(element)">
            <mat-icon>build</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="DeleteEmployee.emit(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->

  </table>
</div>
